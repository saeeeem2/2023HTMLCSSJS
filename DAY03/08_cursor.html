<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 포인터 모양</title>
    <!-- 
        cursor : 마우스 포인터 모양을 주는 속성
     -->
     <style>
        div{
            width: 100px;
            height: 40px;
            background-color: rgb(247, 17, 170);
            text-align: center;
            border: 1px solid rgb(246, 191, 191);
            padding-top: 15px;
            border-radius: 20%;
            font-size: 20px;
            font-weight: bold;
            color: azure;
        }
        div:hover{
            background-color: rgb(255, 255, 255);
            color: black;
            cursor: pointer;
        }
     </style>
</head>
<body>
    <div>div버튼</div>
</body>
</html>
