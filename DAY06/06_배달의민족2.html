<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: Black_Han_Sans;
            src: url(../font/Black_Han_Sans/BlackHanSans-Regular.ttf);
        }
        @font-face {
            font-family: Nanum_Pen_Script;
            src: url(../font/Nanum_Pen_Script/NanumPenScript-Regular.ttf);
        }
        @font-face {
            font-family: Do_Hyeon;
            src: url(../font/Do_Hyeon/DoHyeon-Regular.ttf);
        }
        body{
            font-family: Do_Hyeon;
            background-color: rgb(184, 244, 244);
        }
        div{
            text-align: center;
        }
        header{
            text-align: center;
            margin: 50%;
        }
        header>h1{
            font-size: 60px;
        }
        header>h3{
            font-size: 35px;
        }
        .menu{
            width: 300px;
            background-color: white;
            margin: auto;
            border-radius: 10px;
            /* 다음 메뉴와의 간격 */
            margin-bottom: 50px;
        }
        .menu>div:first-child{
            width: 300px;
            height: 200px;
            border-radius: 10px 10px 0 0;
            background-size: 300px 200px;

        }
        .menu>div>h3{
            font-size: 1.5em;

        }
        .p1{
            font-size: 18px;
        }
        .menu>div>p:last-child{
            padding-bottom: 20px;
            color: blue;
        }
        .image1{
            background-image: url(../image/초밥.jpg);
        }
        .b{
            background-image: url(../image/1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

    </style>
</head>
<body>
    <header>
        <div class="b"></div>
        <h1>배달의 민족</h1>
        <h3>넌 배달할 때가 제일 멋있어</h3>
    </header>
    <!-- 여기서부터 메뉴 하나 -->
    <div class="menu">
        <div class="image1"></div>
        <div>
            <h3>맛있는 초밥</h3>
            <p>주머니가  가벼운 당신의 마음까지 생각한 착한 가격!</p>
            <p><del>25,000원</del> 15,000원</p>
            <p>바로결제</p>
        </div>
    </div>
</body>
</html>
