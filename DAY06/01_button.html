<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>serch button</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .search-left{
            width: 330px;
            height: 50px;
            border: 1px solid #19ce60;
            float: left;
            position: relative;
            border-radius: 5px 0px 0px 5px;
            /*  */
        }
        .search-btn{
            width: 52px;
            height: 52px;
            background-color: #19ce60;
            border: #19ce60;
            border-radius: 0px 5px 5px 0px;
            cursor: pointer;
        }
        .search-left>input{
            width: 240px;
            height: 30px;
            position: absolute;
            top: 7px;
            left: 10px;
            border: none;
            outline: none;
            font-weight: 700;
        }
        .bi-keyboard, .icon2{
            position: absolute;
        }
        .bi-keyboard{
            /* top: 3px; */
            left: 260px;
            font-size: 30px;
            color: gray;
        }
        .icon2{
            top: 10px;
            left: 300px;
            color: #19ce60;
            
        }
        .bi-search{
            color: white;
            font-size: 20px;
            
        }
    </style>
</head>
<body>
    <form action="">
        <div class="search-box">
            <div class="search-left">
                <input type="text" name="search">
                <a href="#">
                    <!-- 키보드 아이콘 -->
                    <i class="bi bi-keyboard"></i>
                </a>
                <a href="#">
                    <!-- 삼각형아이콘 -->
                    <span class="icon2">▼</span>
                </a>
            </div>
            <button type="submit" class="search-btn">
                <!-- 돋보기 아이콘 -->
                <i class="bi bi-search"></i>
            </button>
        </div>
    </form>
</body>
</html>
