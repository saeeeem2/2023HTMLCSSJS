<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .outer{
            width: 300px;
            height: 40px;
            border: 1px solid rgb(22, 118, 22);
            border-radius: 5px;
            position: relative;
        }
        input{
            outline: none;
            border: none;
            top: 25%;
            position: absolute;
        }
        .kb{
            right: 53px;
            height: 40px;
            background-color: white;
            border: none;
            font-size: 25px;
            line-height: 50%;
            color: rgb(194, 194, 194);
            position: absolute;
        }
        .tr{
            right: 27px;
            height: 40px;
            background-color: white;
            border: none;
            font-size: 20px;
            line-height: 50%;
            color: rgb(22, 118, 22);
            position: absolute;
        }
        .sc{
            right: 0px;
            height: 40px;
            font-size: 15px;
            background-color: rgb(22, 118, 22);
            border: 1px solid rgb(22, 118, 22);
            color: white;
            position: absolute;
        }

    </style>
</head>
<body>
    <form action="">
        <div class="outer">
            <input type="text" name="search">
            <button class="kb" type="button"><i class="bi bi-keyboard"></i></button>
            <button class="tr" type="button"><i class="bi bi-caret-down-fill"></i></button>
            <button class="sc" type="submit"><i class="bi bi-search"></i></button>
        </div>
    </form>
</body>
</html>
