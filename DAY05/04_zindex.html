<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index속성</title>
    <!-- 
        z-index 속성
        - 요소가 겹쳐 있을 경우 누구를 위로 보낼지 결정하는 속성
        - 정수의 값을 가짐(양수값을 사용)
        - 숫자가 높을 수록 앞으로 나옴
     -->
     <style>
        .box{
            width: 100px;
            height: 100px;
            position: absolute;
            border: 1px solid black;
            
        }
        .box1{
            top: 0px;
            left: 0px;
            background-color: chartreuse;
            z-index: 3;
        }
        .box2{
            top: 15px;
            left: 15px;
            background-color: rgb(244, 200, 233);
            z-index: 5;
        }
        .box3{
            top: 30px;
            left: 30px;
            background-color: darkgray;
            z-index: 2;
        }
        .box4{
            top: 45px;
            left: 45px;
            background-color: blanchedalmond;
            z-index: 10;
        }

     </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
</body>
</html>
