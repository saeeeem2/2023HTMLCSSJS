<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            height: 150px;
            background-color: beige;
            position: relative;
        }
        .inner{
            width: 100px;
            height: 100px;
            position: absolute;
            top: 25px;
        }
        .inner:nth-child(1){
            /* position: absolute; */
            left: 10px;
            background-color: aquamarine;
        }
        .inner:nth-child(2){
            /* position: absolute; */
            background-color: blueviolet;
            left: 50%;
            /* transform:translate(x축, y축) */
            transform: translate(50%);
        }
        .inner:nth-child(3){
            /* position: absolute; */
            background-color: brown;
            right: 10px;
        }
        .p-box{
            width: 500px;
            height: 500px;
            background-color: blueviolet;
            position: relative;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: blanchedalmond;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
    </div>
    <div class="p-box">
        <div class="box"></div>
    </div>
</body>
</html>
