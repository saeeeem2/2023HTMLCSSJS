<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>up down game</h1>
    <ol>
        <li>
            랜덤 숫자 만들기 버튼을 클릭하면 컴츄터가 랜덤수 1~99 숫자 1개 생성
        </li>
        <li>
            숫자가 생성되면 '컴퓨터가 랜덤으로 숫자를 생성했습니다.' 문구 출력
        </li>
        <li>
            input란에 1~99 중 숫자를 입력하고 맞추기 버튼을 클릭하면, 
        </li>
        <li>
            컴퓨터의 숫자보다 높으면 down, 낮으면 up이라고 출력
        </li>
        <li>숫자를 맞추면 '정답입니다. 숫자는 ~ 입니다.' 출력</li>
    </ol>

    <button type="button" onclick="randomNum()">랜덤숫자 생성 버튼</button>
    <h3 id="com"></h3>
    <input type="number" max="99" min="1" id="num">
    <button type="button" onclick="submit()">정답 제출</button>
    <h3 id="result"></h3>

    <script>
        let com=0;
        let cnt=1;
        function randomNum(){
            com=Math.floor(Math.random()*99)+1;
            document.getElementById('com').innerText=`컴퓨터가 랜덤으로 숫자(1~99)를 생성했습니다.`;
        }
        function submit(){
            let num=document.getElementById('num').value;
            if(num==com){
                document.getElementById('result').innerText=`게임횟수 ${cnt}회, 정답입니다~~!!!`;
            } else if(num>com){
                document.getElementById('result').innerText=`게임횟수 ${cnt}회, downㅠ_ㅠ`;
            } else {
                document.getElementById('result').innerText=`게임횟수 ${cnt}회, up!!!!`;
            }
            cnt++;
        }
    </script>
</body>
</html>
