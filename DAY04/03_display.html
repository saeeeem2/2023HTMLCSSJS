<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <!-- 
        * block
          - 새 라인에서 시작
          - width / height 크기 조절 가능
          - 여백 조절 가능(margin, padding 둘 다 가능)
        * inline
          - 현재 라인에서 시작
          - 크기 조절이 불가능(컨텐츠의 크기로 자동 설정)
          - margin 설정은 불가능, padding설정은 가능
        * inline-block
          - 현재 라인에서 시작
          - 크기 조절이 가능
          - 여백 조절 가능
        
        * 각 태그들은 기본 속성을 가지고 있음
        - display 속성을 이용하여 변경 가능
     -->
     <style>
        div{
            width: 300px;
            height: 50px;
            background-color: yellow;
        }
        span{
            width: 300px;
            height: 50px;
            background-color: aqua;
            display: block;
        }
        button{
            width: 300px;
            height: 50px;
            background-color: black;
            color: white;
            display: block;
        }
        a{
            background-color: rgb(255, 0, 225);
            color: white;
            display: block;
            width: 300px;
            height: 50px;
        }
     </style>
</head>
<body>
    <div> 안녕하세요. div block 속성입니다. </div>
    <span> 안녕하세요. span inline 속성입니다. </span>
    <button> 안녕하세요. button inline-block 속성입니다. </button>
    <a href="http://naver.com">naver inline 속성입니다.</a>
    
</body>
</html>
