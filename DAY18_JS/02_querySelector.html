<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        querySelector(), querySelectorAll():heml노드(관리객체)로 리턴하는 메서드
    </h1>
    <ul>
        <li>
            getElementBy** : HTML Collection으로 리턴
            name, id속성으로 접근 가능
        </li>
        <li>
            querySelector : nodeList형태로 리턴하는
            [0] index번호로만 접근가능
        </li>
        <li>
            더 구체적인 엘리먼트 접근을 하고 싶다면 querySelector, querySelectorAll 사용
        </li>
        <li>
            getElementBy** : 더 빠르고 더 많은 지원을 받을 수 있음
        </li>
    </ul>
    <script>
        const li=document.querySelectorAll('li');
        console.log(li);
    </script>
</body>
</html>
