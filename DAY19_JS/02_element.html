<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <button type="button" id="makeBtn">앨리먼트 만들기</button>
    <div id="zone"></div>


    <script>
               
        document.getElementById('makeBtn').addEventListener('click',()=>{
            let newBtn=`<button type="button id="newBtn">생성된 버튼</button>`;
            document.getElementById('zone').innerHTML=newBtn;

            // document.getElementById('newBtn').addEventListener('click',()=>{
            //     document.getElementById('zone').innerHTML+= `<h3>생성된 버튼 클릭</h3>`;
            // })
        });

        //동적으로 생성된 앨리먼트에 이벤트 부여 
        //문서 전체에 리스너를 장착, 앨리먼트를 선택하는 형식으로 

        document.addEventListener('click',(e)=>{
            if(e.target.id=='newBtn'){
                document.getElementById('zone').innerHTML+=`<h3>생성된 버튼 클릭</h3>`;
            }
        })
        
        
   
    </script>
</body>
</html>
