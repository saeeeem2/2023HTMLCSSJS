<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할인율 구하기</title>
</head>
<body>
    <form action="">
        가격 : <input type="text" id="price">원<br>
        할인율 : <input type="text" id="rate">%<br>
        <button type="button" onclick="clickEvent()">할인가격 계산</button>
    </form>
    <h3 id="result"></h3>

    <script>
        //가격과 할인율을 입력받아 할인 금액과 지불금액을 구하시오
        //ex> 50000원 5%할인, 할인금액 2500 지불금액 47500

        function clickEvent(){
            let price=parseInt(document.getElementById(`price`).value);
            let rate=parseInt(document.getElementById(`rate`).value);

            let salePrice=price*(rate/100);
            let totalPrice=price-salePrice;

            let result=document.getElementById(`result`);
            result.innerText=`금액 : ${price}원 할인율 : ${rate}% 할인금액 : ${salePrice}원 지불금액 : ${totalPrice}원`;
            
        }


    </script>
</body>
</html>
