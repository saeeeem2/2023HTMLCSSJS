<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10/13과제</title>
    <style>
        .pbox{
            width: 100%;
            height: 150px;
            background-color: bisque;
        }
        .box{
            width: 100px;
            height: 100px;
            float: left;
            position: relative;
        }
        .pbox>div:first-child{
            background-color: rgb(121, 210, 143);
            top: 33px;
            left: 20px;
            position: absolute;
     
        }
        .pbox>div:nth-child(2){
            background-color: rgb(141, 190, 255);
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .pbox>div:last-child{
            background-color: rgb(250, 153, 203);
            top: 33px;
            right: 20px;
            position: absolute;
        }
        .outer{
            width: 500px;
            height: 500px;
            background-color: rgb(197, 174, 206);
            position: relative;
        }
        .inner{
            width: 100px;
            height: 100px;
            background-color: rgb(195, 195, 249);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="pbox">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="outer">
        <div class="inner"></div>
    </div>
    
</body>
</html>
