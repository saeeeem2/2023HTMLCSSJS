<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>up down game</h1>
    <ol>
        <li>
            랜덤 숫자 만들기 버튼을 클릭하면 컴츄터가 랜덤수 1~99 숫자 1개 생성
        </li>
        <li>
            숫자가 생성되면 '컴퓨터가 랜덤으로 숫자를 생성했습니다.' 문구 출력
        </li>
        <li>
            input란에 1~99 중 숫자를 입력하고 맞추기 버튼을 클릭하면, 
        </li>
        <li>
            컴퓨터의 숫자보다 높으면 down, 낮으면 up이라고 출력
        </li>
        <li>숫자를 맞추면 '정답입니다. 숫자는 ~ 입니다.' 출력</li>
    </ol>
    <!-- 새로고침 : window.location.reload(); -->
    <h1>
        <button type="button" onclick="comNum()">랜덤숫자 생성 버튼</button>
        <button type="button" onclick="location.reload();">다시 시도</button>
    </h1>
    <h3 id="printMsg"></h3>
    <h1>
        <input type="number" max="99" min="1" id="myGuess">
        <button type="button" onclick="compareNum()">정답</button>
    </h1>
    <h3 id="result"></h3>
    <script>
        let computerNum=0;
        let count=0;
        function comNum(){
            computerNum=Math.floor(Math.random()*99)+1;
            document.getElementById('printMsg').innerText=`컴퓨터가 랜덤으로 숫자(1~99)를 생성했습니다.`;
            console.log(conputerNum);
        }
        function compareNum(){
            let str='';
            //사용자 수 입력 받기
            let myNum=Number(document.getElementById('myGuess').value);
            count++;
            if(myNum>0&&myNum<100){
                if(computerNum==myNum){
                    str=`시도횟수 ${count}, 정답입니다~~! 컴퓨터 숫자는 ${computerNum}였습니다.`;
                } else if(computerNum>myNum){
                    str=`시도횟수 ${count}, up~~~!`;
                } else {
                    str=`시도횟수 ${count}, down~~~!`;
                }
            }else{
                str=`1~99까지의 숫자만 입력가능합니다.`;
            }
            document.getElementById('result').innerText=str;
        }
    </script>
</body>
</html>
