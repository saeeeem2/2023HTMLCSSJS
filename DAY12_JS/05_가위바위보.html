<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>가위 바위 보를 10번하여 10번의 승률 출력</h1>
    <button type="button" id="btn">승률출력</button>
    <h3>
        10게임의 승률은 <span id="result"></span>%입니다.
    </h3>
    <script>
        //가위 바위 보 게임
        //com=random / player=random
        //1=가위, 2=바위, 3=보
        //승률계산(승/(10-무승부))*100% 소수점 2자리 표현
        //콘솔에 com,player출력
        //콘솔에 승: 무: 패:
        function random(){
            let win=0;
            let draw=0;
            let lose=0;
            for(let i=1; i<=10; i++){
                let com=Math.floor(Math.random()*3)+1;
                let player=Math.floor(Math.random()*3)+1;
                if((com==1&&player==1)||(com==2&&player==2)||(com==3&&player==3)){
                    console.log(`컴퓨터 : ${com}, 플레이어 : ${player} 승률 : ${(win/(10-draw)*100).toFixed(2)}`);
                    draw++;
                } else if((com==1&&player==2)||(com==2&&player==3)||(com==3&&player==1)){
                    console.log(`컴퓨터 : ${com}, 플레이어 : ${player} 승률 : ${(win/(10-draw)*100).toFixed(2)}`);
                    win++;
                } else if((com==1&&player==3)||(com==2&&player==1)||(com==3&&player==2)){
                    console.log(`컴퓨터 : ${com}, 플레이어 : ${player} 승률 : ${(win/(10-draw)*100).toFixed(2)}`);
                    lose++;
                }
            }
            let result=document.getElementById('result');
            result.innerText=`${(win/(10-draw)*100).toFixed(2)}`;
            console.log(`승 : ${win}, 무 : ${draw}, 패 : ${lose}`);
        }
        document.getElementById('btn').addEventListener('click',()=>{
            random();
        })
    </script>
</body>
</html>
