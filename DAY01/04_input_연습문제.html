<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <p>
        <form action="">
            아이디 : <input type="text" name="id"> <br>
            비밀번호 : <input type="password" name="password"> <br>
            비밀번호 확인 : <input type="password" name="passwordcheck"> <br>
            이메일 : <input type="email" name="email"> <br>
            성별 : <label for="female">
                <input type="radio" name="gender" id="female" value="여성"> 여성
            </label>
            <label for="male">
                <input type="radio" name="gender" id="male" value="남성"> 남성
            </label>
            <br>
            전화번호 : <input type="text" name="phon1"> - <input type="text" name="phon2"> - <input type="text" name="phon3"> <br>
            <input type="submit" value="회원가입">
        </form>
    </p>
</body>
</html>
