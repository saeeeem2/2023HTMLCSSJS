<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  
        .red{
            background-color: rgb(251, 107, 107);
            width: 100%;
            height: 200px;
        }
        .orange{
            background-color: coral;
            width: 25%;
            height: 200px;
            float: left;

        }
        .yellow{
            background-color: rgb(250, 232, 187);
            width: 50%;
            height: 200px;
            float: left;

        }
        .green{
            background-color: rgb(150, 249, 150);
            width: 25%;
            height: 200px;
            float: left;

        }
        .blue{
            background-color: rgb(139, 139, 251);
            width: 50%;
            height: 200px;
            float: left;

        }
        .skyblue{
            background-color: rgb(158, 214, 254);
            width: 50%;
            height: 200px;
            float: left;

        }
        .violet{
            background-color: rgb(210, 165, 252);
            width: 100%;
            height: 200px;
            float: left;
        }
        .clear::after{
            content: "";
            clear: both;
            display: block;
        }
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="orange"></div>
    <div class="yellow"></div>
    <div class="green"></div>
    <div class="blue"></div>
    <div class="skyblue"></div>
    <div class="violet clear"></div>
</body>
</html>
