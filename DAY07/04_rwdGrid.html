<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 Grid</title>
    <!-- 
        min-width 800px(가장 좁을 때) / 1200px(가장클 때)
     -->
     <style>
        body{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100%;
        }
        .header{
            height: 60px;
            background-color: aqua;
        }
        .main-img{
            height: 300px;
            background-color: antiquewhite;
        }
        .subject{
            height: 350px;
            background-color: blueviolet;
        }
        .content{
            height: 500px;
            background-color: beige;
        }
        .sub{
            height: 200px;
            background-color: cadetblue;
        }
        .footer{
            height: 200px;
            background-color: darkkhaki;
        }
        @media screen and (min-width: 800px) {
            .header{
                height: 60px;
            }
            .main-img{
                height: 550px;
            }
            .subjcet{
                height: 350px;
            }
            .content{
                width: 50%;
                height: 400px;
                float: left;
            }
            .sub{
                width: 50%;
                height: 400px;
                float: right;
            }
            .footer{
                height: 200px;
                clear: both;
            }
        }
            @media screen and (min-width: 1200px) {
                .header{
                    height: 60px;
                }
                .main-img{
                    height: 550px;
                }
                .subjec{
                    width: 50%;
                    height: 400px;
                    float: left;
                }
                .content{
                    width: 50%;
                    float: right;
                    height: 200px;
                }
                .sub{
                    width: 50%;
                    float: right;
                    height: 200px;
                }
                .footer{
                height: 200px;
                clear: both;
            }
            }
     </style>
</head>
<body>
    <div class="header"></div>
    <div class="main-img"></div>
    <div class="subject"></div>
    <div class="content"></div>
    <div class="sub"></div>
    <div class="footer"></div>
</body>
</html>
