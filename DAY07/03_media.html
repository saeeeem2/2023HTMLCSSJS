<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        media-query : 반영형 화면을 만들기 위한 태그
        max-width / min-width를 사용하여 디스플레이 사이즈에 따라 화면의 배치 혹은 layout을 변경하는 태그
        휴대폰 320px, pad 768px, display 800px 이 일반적
     -->
     <!-- 
        max-width : 핸드폰처럼 좁은 화면에서만 스타일링을 적용하고 싶을 때
        화면의 최대 너비를 조건으로 하여 미디어 쿼리를 작성
        600px이하의 좁은 화면에서 특정 요소의 값을 변경

        min-width : 모니터처럼 넓은 화면에서만 특정 스타일을 적용하고 있을 때
        화면의 최소 너비를 조건으로 하여 미디어 쿼리를 작성
        600px 이상의 넓은 화면에서 특정 요소의 값을 변경
      -->
     <style>
        .title{
            font-size: 40px;
        }
        @media screen and (max-width : 900px) {
            .title{
                font-size: 20px;
            }
        }
     </style>
</head>
<body>
    <div class="title">
        <h1>Hello, fullsun~</h1>
        <h3>font-size변경</h3>
    </div>
</body>
</html>
