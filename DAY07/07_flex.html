<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex(플렉스)</title>
    <!-- 
        display에 대한 속성 중 하나
        display 속성 : block, inline, inline-block
        display : flex
            - float 속성의 번거로움을 줄이기 위한 속성
            - 레이아웃 배치 전용 기능으로 고안
            - 레이아웃 만들 때 쓰던 float, inline-block 등 기존 방식보다 훨씬 강력하고 편리한 기능들이 많음
            - 부모요소(컨테이너) : flex Container, 자식요소(아이템) : flex item
            - container가 flex의 영향을 받는 공간
            - 설정된 속성에 따라 각각의 아이템들이 어떤 형태로 배치되는 지를 결정
            
            (컨테이너에 설정)
            - display : flex
            - flex-direction : 배치방향
                => row(가로) / column(세로) 방향이 있음
            - flex-wrap : 줄넘김 처리 방식
                => nowrap(줄바꿈 없음) / wrap(줄바꿈)
            - justify-content : 가로방향 정렬 방식
                => flex-start(or end) / center / space-between(균등분배) / space-around(양끝 여백 포함)
            - align-items : 세로 방향 정렬 방식
                => flex-start(or end) (위쪽(end:아래쪽)) / center(가운데) / stretch(전체로 쭉 늘림)
     -->
     <style>
        .container{
            display: flex;
            border: 1px solid red;
            justify-content: space-evenly;
            height: 100px;
            align-items: center;
        }
        .item{
            width: 100px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
            line-height: 50px;
        }
     </style>
</head>
<body>
    <div class="container">
        <div class="item">hellow flex</div>
        <div class="item">abc</div>
        <div class="item">fullsun</div>
    </div>
</body>
</html>
