<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>오늘은 ? </h1>
    <button type="button" onclick="today()">Today</button>
    <h3 id="result">
        <!-- 오늘 날짜와 요일 출력 -->
        <!-- 2023. 10. 24.(화) -->
    </h3>

    <script>
        function today(){
            let today=new Date();
            let todays=today.toLocaleDateString();
            let num=today.getDay();
            let day= '';
            switch(num){
                case 0 : day='일'; break;
                case 1 : day='월'; break;
                case 2 : day='화'; break;
                case 3 : day='수'; break;
                case 4 : day='목'; break;
                case 5 : day='금'; break;
                case 6 : day='토'; break;
            }

            document.getElementById(`result`).innerText= `${todays}(${day})`;
        }
        const btn=documet.getElementById('btn');
        btn.addEventListener('click',()=>{
            //내용 추가
        });

        btn.onclick=function(){
            //내용 추가
        }
    </script>
</body>
</html>
